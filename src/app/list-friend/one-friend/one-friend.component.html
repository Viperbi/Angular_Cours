<div id="one-friend-card" class="mt-5">
  <!-- <div class="row"> -->
  <!-- <div class="col-md-4"> -->
  <div class="card bg-secondary-subtle">
    <img [src]="photo" class="card-img-top" alt="Image de profil" />
    <div [ngStyle]="{ backgroundColor: getColor() }" class="card-body">
      <h5
        [ngClass]="{
          amiOn: oneFriendStyle === 'ON',
          amiOff: oneFriendStyle === 'OFF'
        }"
        class="card-title"
      >
        {{ name }}
      </h5>
      <p class="card-text">Status : {{ getStatus() }}</p>
      <p class="card-text">Age : {{ age }}</p>
      <p class="card-text">Bio : {{ bio }}</p>
      <!-- On peut faire de la logique JS dans l'interpolation -->
      <p class="card-text">RÃ©putation : {{ 1 == 1 ? "Ringard" : "Cool" }}</p>
      <!-- <a href="#" class="btn btn-primary">Envoyer un message</a> -->
      <!-- <a href="#" class="btn btn-secondary">Ajouter en ami</a> -->
    </div>
  </div>
  <!-- </div> -->
</div>
