<button class="btn btn-success ms-5" (click)="addRow()">
  Afficher détails
</button>

<p *ngIf="details === false; else noDetails">Afficher les détails</p>
<p
  *ngFor="let temp of tableau; let i = index"
  [ngClass]="{ long: i >= 5, court: i < 5 }"
  [ngStyle]="{ 'background-color': i < 5 ? 'white' : 'blue' }"
>
  Voici la case {{ tableau[i] }} du tableau
</p>
<ng-template #noDetails>
  <p></p>
</ng-template>
